<!DOCTYPE html>
<html>
<head>
  <title>GMail via F1 OWA</title>
  <link rel="icon" href="google.png"/>
  <script src="http://localhost:8888/intents.js"></script>
  <script type="application/javascript" src="http://www.google.com/jsapi"></script>
  <script data-main="google.js" src="../../ui/scripts/requireplugins-jquery.js" charset="utf-8"></script>
    <script>
      require({
        baseUrl: '../../ui/scripts',
        paths: {
          style: '../../ui/share/style',
          widgets: '../../ui/share/scripts/widgets'
        }
      });
    </script>
</head>

<body>
  <div id="wrapper" class="wrapper hbox">
    <!-- the share UI -->
    <div id="panel">
    </div>
  </div>

  <!-- Click blocker for status messages. Should be before status messages but
       after main content for z-order purposes -->
  <div id="clickBlock" class="hidden"></div>

  <!-- Start status messages -->
  <div id="statusSharing" class="status hidden">
    <table>
      <tr>
        <td>
          <img src="/share/i/loader.gif" /> sharing...
        </td>
      </tr>
    </table>
  </div>

  <div id="statusOAuthFailed" class="status hidden error">
    <table>
      <tr>
        <td>
          Sorry, we couldn't connect to your account. Please try again.
          <button class="statusButton statusErrorButton">ok</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="statusError" class="status hidden error">
    <table>
      <tr>
        <td>
          We're sorry, there was an error sending your share.
          <span id="statusErrorMessage"></span>
          <button class="statusButton statusErrorButton">ok</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="statusToError" class="status hidden error">
    <table>
      <tr>
        <td>
          The 'to' field is required to send email.
          <button class="statusButton statusErrorButton">ok</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="statusAuth" class="status hidden intermediate error">
    <table>
      <tr>
        <td>
          Sorry, you've been signed out. Sign in again to finish sharing.
          <button id="authOkButton" class="statusButton">sign in</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="statusShared" class="status hidden">
    <table>
      <tr>
        <td>
          Message Shared!
        </td>
      </tr>
    </table>
  </div>
  <!-- End status messages -->

<script id="text_message" type="text/x-jquery-tmpl">
${message}

*${title}*

{{if shorturl}}
${shorturl}
{{else link}}
${link}
{{/if}}

${description}

--
shared via Firefox Share -- http://mozillalabs.com/
:: share links with the people that matter to you ::
</script>
<script id="html_message" type="text/x-jquery-tmpl">

<div style="font-family:Helvetica Neue,Helvetica,Arial,sans-serif;max-width:460px;line-height:21px;display:block;">
    <div class="message" style="font-size:14px;">
        ${message}
    </div>
    <div class="share" style="margin:21px 0 42px 0;">
        <div class="link">
{{if shorturl}}
            <a target="_blank" style="color:#00A0FF;font-size:16px;" href="${shorturl}">${title}</a>
{{else link}}
            <a target="_blank" style="color:#00A0FF;font-size:16px;" href="${link}">${title}</a>
{{/if}}
        </div>
        <table style="border:none;border-collapse:collapse;margin:10px 0;width:100%;">
        <tbody><tr>
        <td style="border-left: 1px solid #666;vertical-align:top;">
{{if description}}
        <div class="description" style="font-size:12px;color:#666;font-style:italic;padding:0 0 0 10px;">
            ${description}
        </div>
{{/if}}
        </td>
        <td style="width:1%">
{{if shorturl}}
            <a target="_blank" style="color:#00A0FF;font-size:16px;" href="${shorturl}">
{{else link}}
            <a target="_blank" style="color:#00A0FF;font-size:16px;" href="${link}">
{{/if}}

{{if picture_base64}}
            <img src="cid:thumbnail" style="padding:1px;border:1px solid #ccc;margin:5px;"/></a>
{{else}}
    {{if picture}}
                <img src="${picture}" style="padding:1px;border:1px solid #ccc;margin:5px;"/></a>
    {{/if}}
{{/if}}
        </td>
        </tr></tbody>
        </table>
    </div>
    <div class="footer" style="font-size:12px;color:#444;">
        shared via <a target="_blank" style="color:#006AAA;font-weight:bold;text-decoration:none;"
                      title="Share links with the people that matter to you" href="http://mozillalabs.com/">Firefox Share</a> &mdash;
                      <span style="color:#666;">"share links with the people that matter to you"</span>
    </div>
</div>


</script>

</body>

</html>
